<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/contato.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>Eco Factory - Contato</title>
        <!-- <style>
            .mr-auto {
                margin: 0 auto;
            }
        </style> -->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand " href="../index.html">
                <img src="/img/logo/logo3.png" width="50" height="50" class="d-inline-block align-center" alt=""> Eco Factory
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 1.2rem;" href="index.html">Roupas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 1.2rem;" href="index.html">Beleza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 1.2rem;" href="index.html">Casa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 1.2rem;" href="index.html">Tecnologia</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-bag" style="font-size: 2rem;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="box-contato">
            <div class="banner-contato">
                <h2>Entre em contato por aqui,<br> ou se preferir<br> por nossas redes sociais.</h2>
                <div class="banner-redes">
                    <a href="#">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
            </div>
            <form class="formulario-contato">
                <div class="form-group row">
                    <label for="senha" class="col-form-label col-sm-4">Senha:</label>
                    <input type="password" class="form-control col-sm-8" id="senha">
                </div>
                <div class="form-group row">
                    <label for="email" class="col-form-label col-sm-4">Email:</label>
                    <input type="email" class="form-control col-sm-8" id="email">
                </div>
                <div class="form-group row">
                    <label for="assunto" class="col-form-label col-sm-4">Assunto:</label>
                    <select id="assunto" class="custom-select col-sm-8">
                        <option selected>...</option>
                        <option value="1">Elogio</option>
                        <option value="2">Reclamação</option>
                        <option value="3">Sugestão</option>
                        <option value="4">Outro</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="mensagem" class="col-form-label col-sm-4">Mensagem:</label>
                    <textarea class="form-control col-sm-12" id="mensagem" placeholder="Mensagem..."></textarea>
                </div>
                <div class="form-group-button row">
                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">Enviar</button>
                </div>
            </form>
        </section>
    </body>
</html>
