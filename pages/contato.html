<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/contato.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="shortcut icon" type="imagex/png" href="../img/logo/logo.ico">
        <title>Eco Factory - Contato</title>
        <!-- <style>
            .mr-auto {
                margin: 0 auto;
            }
        </style> -->
    </head>
    <body>
        <header>
            <!-- Utilizei "navi" para não dar conflito com o bootstrap -->
            <div class="navi-bar d-flex justify-content-between py-3 px-3">
                <div class="logo d-flex align-items-center">
                    <a href="../index.html">
                        <img src="../img/logo/logo.png">
                    </a>
                </div>
                <div class="navi-list d-flex align-items-center">
                    <ul class="d-flex justify-content-center my-auto px-0">
                        <li class="navi-item mx-3"><a href="#" class="navi-link">Roupas</a></li>
                        <li class="navi-item mx-3"><a href="#" class="navi-link">Beleza</a></li>
                        <li class="navi-item mx-3"><a href="#" class="navi-link">Casa</a></li>
                        <li class="navi-item mx-3"><a href="#" class="navi-link">Tecnologia</a></li>
                    </ul>
                </div>
                <div class="carrinho">
                    <a href="#">
                        <img src="../img/logo/bag.svg" style="width: 40px; height: auto;">
                    </a>
                </div>
    
                <div class="mobile-menu-icon">
                    <button onclick="menuShow()">
                        <img class="hamb" src="../img/menu/menu.png" style="width: 40px; height: auto;">
                    </button>
                </div>
            </div>
            <div class="mobile-menu pl-4">
                <ul class="d-flex flex-column px-0 pb-1">
                    <li class="navi-item "><a href="#" class="navi-link">Roupas</a></li>
                    <li class="navi-item "><a href="#" class="navi-link">Beleza</a></li>
                    <li class="navi-item "><a href="#" class="navi-link">Casa</a></li>
                    <li class="navi-item "><a href="#" class="navi-link">Tecnologia</a></li>
                </ul>
                <div class="carrinho pb-3">
                    <a href="#">
                        <img src="../img/logo/bag.svg" style="width: 40px; height: auto;">
                    </a>
                </div>
            </div>
            <div class="membro d-flex align-items-center justify-content-center py-1">
                APROVEITE DESCONTOS INCRÍVEIS E FRETE GRÁTIS. SEJA MEMBRO
            </div>
        </header>

        <section id="box-contato">
            <div class="banner-contato">
                <h2>Entre em contato por aqui,<br> ou se preferir<br> por nossas redes sociais.</h2>
                <div class="banner-redes">
                    <a href="#">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
            </div>
            <form class="formulario-contato">
                <div class="form-group row">
                    <label for="email" class="col-form-label col-sm-4">Email:</label>
                    <input type="email" class="form-control col-sm-8" id="email">
                </div>
                <div class="form-group row">
                    <label for="senha" class="col-form-label col-sm-4">Senha:</label>
                    <input type="password" class="form-control col-sm-8" id="senha">
                </div>
                <div class="form-group row">
                    <label for="assunto" class="col-form-label col-sm-4">Assunto:</label>
                    <select id="assunto" class="custom-select col-sm-8">
                        <option selected>...</option>
                        <option value="1">Elogio</option>
                        <option value="2">Reclamação</option>
                        <option value="3">Sugestão</option>
                        <option value="4">Outro</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="mensagem" class="col-form-label col-sm-4">Mensagem:</label>
                    <textarea class="form-control col-sm-12" id="mensagem" placeholder="Mensagem..."></textarea>
                </div>
                <div class="form-group-button row">
                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">Enviar</button>
                </div>
            </form>
        </section>
        <script src="../script/header.js"></script>
    </body>
</html>
